{{ define "main" }}
<div class="not-found" style="text-align: center; margin-top: 50px; padding: 20px;">
  <h1 style="font-size: 1.8em; margin-bottom: 20px;">404 - ページが見つかりません</h1>
  <p style="font-size: 1em; margin-bottom: 30px;">
    申し訳ありません。お探しのページは存在しないか、移動した可能性があります。
  </p>
  <a href="{{ "/" | absURL }}"
     style="display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;">
    ホームに戻る
  </a>
</div>
{{ end }}
