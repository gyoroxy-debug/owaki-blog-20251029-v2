{{ define "main" }}
<div class="not-found" style="text-align: center; margin-top: 50px; padding: 20px; writing-mode: horizontal-tb;">
  <h1 style="font-size: 1.5em; margin-bottom: 15px; writing-mode: horizontal-tb;">404 - ページが見つかりません</h1>
  <p style="font-size: 0.9em; margin-bottom: 20px; writing-mode: horizontal-tb;">
    申し訳ありません。お探しのページは存在しないか、移動した可能性があります。
  </p>
  <a href="{{ "/" | absURL }}"
     style="display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;">
    ホームに戻る
  </a>
</div>
{{ end }}
